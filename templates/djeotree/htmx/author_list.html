{% load i18n %}

<div class="card" id="nav-card">
  <div class="card-header">
    <h4 class="card-title">{% trans "Authors"%}</h4>
  </div>
  <div class="card-body">
    {% if authors %}
      <ul>
        {% for author in authors %}
          <li>
            <a class="link-primary"
              hx-get="{% url 'geotree:author_detail' username=author %}"
              hx-target="#nav-card"
              hx-swap="outerHTML"
              hx-push-url="true">
              {{ author }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>{% trans "No authors yet" %}</p>
    {% endif %}
  </div>
  <div class="card-footer">
    <h5>{% trans "View by"%}: </h5>
    <ul>
      <li>
        <a class="link-primary"
          hx-get="{% url 'geotree:family_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="true">
          {% trans "Families"%}
        </a>
      </li>
      <li>
        <a class="link-primary"
          hx-get="{% url 'geotree:tag_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="true">
          {% trans "Tags"%}
        </a>
      </li>
    </ul>
  </div>
</div>
