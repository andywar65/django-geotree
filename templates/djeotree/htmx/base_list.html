{% load i18n %}

<div class="card" id="nav-card">
  <div class="card-header">
    <h4 class="card-title">{% trans "Geotree"%}</h4>
  </div>
  <div class="card-body">
    <h5>{% trans "View by"%}: </h5>
    <ul>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:family_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="{% url 'geotree:family_list' %}">
          {% trans "Families"%}
        </a>
      </li>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:author_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="{% url 'geotree:author_list' %}">
          {% trans "Authors"%}
        </a>
      </li>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:tag_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="{% url 'geotree:tag_list' %}">
          {% trans "Tags"%}
        </a>
      </li>
    </ul>
  </div>
</div>
