{% load i18n %}
{% load bootstrap5 %}

<div class="card mx-auto" style="max-width: 480px; margin-top: 60px">
  <div class="card-header">
    <h3>{% trans "Delete element" %}: {{ object }}</h3>
  </div>
  <div class="card-body">
    <p>{% trans "Are you sure you want to delete this element?" %}</p>
    <form method="POST" action="" >
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-danger" type="submit">{% trans "Confirm" %}</button>
    </form>
  </div>
</div>
