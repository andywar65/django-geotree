{% load i18n %}

<div class="card" id="nav-card">
  <div class="card-header">
    <h4 class="card-title">{% trans "Families"%}</h4>
  </div>
  <div class="card-body">
    {% for family in families %}
      {% include "djeotree/includes/family_annotated_list.html" %}
    {% endfor %}
  </div>
  <div class="card-footer">
    <h5>{% trans "View by"%}: </h5>
    <ul>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:author_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="{% url 'geotree:author_list' %}">
          {% trans "Authors"%}
        </a>
      </li>
      <li>{% trans "Tags"%}</li>
    </ul>
  </div>
</div>
