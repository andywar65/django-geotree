{% load i18n %}
{% load bootstrap5 %}
{% load fb_versions %}

<div class="card mx-auto" style="margin-bottom: 20px">
  <div class="card-body">
    <a href="{{ object.fb_image.url }}">
      <img src="{% version object.fb_image 'thumbnail' %}" alt="">
    </a>
    <form hx-post="{% url 'geotree:image_change' pk=object.id %}"
      hx-target="#image-loop"
      hx-encoding="multipart/form-data">
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">
        {% trans "Update" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn btn-secondary"
        hx-get="{% url 'geotree:image_loop' pk=object.element.id %}"
        hx-target="#image-loop">
        {% trans "Cancel" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>
