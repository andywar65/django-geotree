{% load i18n %}
{% load bootstrap5 %}

<div id="image-{{ object.id }}" class="card mx-auto" style="margin-bottom: 20px">
  <div class="card-body">
    <form hx-post="{% url 'geotree:image_change' pk=object.id %}"
      hx-target="#image-{{ object.id }}"
      hx-swap="outerHTML"
      hx-encoding="multipart/form-data">
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">
        {% trans "Update" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>
