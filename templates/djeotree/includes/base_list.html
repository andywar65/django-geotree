{% load i18n %}

<div class="card" id="nav-card">
  <div class="card-header">
    <h4 class="card-title">{% trans "GeoTree" %}</h4>
  </div>
  <div class="card-body">
    <h5>{% trans "View by"%}: </h5>
    <ul>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:family_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="true">
          {% trans "Families"%}
        </a>
      </li>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:author_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="true">
          {% trans "Authors"%}
        </a>
      </li>
      <li>
        <a class="primary-link"
          hx-get="{% url 'geotree:tag_list' %}"
          hx-target="#nav-card"
          hx-swap="outerHTML"
          hx-push-url="true">
          {% trans "Tags"%}
        </a>
      </li>
    </ul>
  </div>
  {% if user.is_authenticated %}
    <div class="card-footer">
      <a class="btn btn-primary" href="{% url 'geotree:element_create' username=user.username %}">
        {% trans "Add element" %}
      </a>
    </div>
  {% endif %}
</div>
