{% for item, info in family %}
  {% if info.open %}
    <ul><li>
  {% else %}
    </li><li>
  {% endif %}
  <a class="primary-link"
    hx-get="{% url 'geotree:family_detail' pk=item.id %}"
    hx-target="#nav-card"
    hx-swap="outerHTML"
    hx-push-url="true">
    {{ item.title }}
  </a>
  {% for close in info.close %}
    </li></ul>
  {% endfor %}
{% endfor %}
